---
layout: default
---

<article class="post">
    <header>
        <h1>{{ page.title | default: "Blog Post Title" }}</h1>
        <p>Published on {{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <section>
        {{ content | default: "This is a placeholder for the blog post content. Replace this text with your actual post content." }}
    </section>
    <footer>
        <p>Tags: <span>Placeholder for tags</span></p>
    </footer>
</article>
